<mat-sidenav-container>
  <mat-sidenav role='navigation' #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)='sidenav.close()' class="item">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </a>
    </mat-nav-list>

    <mat-nav-list *ngIf="!isLoggedIn; else out">
      <a mat-list-item routerLink="login" (click)='sidenav.close()'>
        <mat-icon>login</mat-icon>
        <span>Connexion</span>
      </a>
    </mat-nav-list>

    <ng-template #out>
      <mat-nav-list>
        <a mat-list-item (click)='logout();sidenav.close()'>
          <mat-icon>logout</mat-icon>
          <span>Deconnexion</span>
        </a>
      </mat-nav-list>
    </ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
