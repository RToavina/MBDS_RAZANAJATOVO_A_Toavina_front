<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment</h1>

  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">

    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Edition auteur" [(ngModel)]="auteur" name="auteur">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Edition matieres</mat-label>
      <mat-select [(ngModel)]="matiere" name="matiere">
        <mat-option *ngFor="let m of matieres" [value]="m">
          {{m.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Edition note</mat-label>
      <input matInput placeholder="Edition note" [(ngModel)]="note" name="note" type="number">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Edition remarque</mat-label>
      <textarea matInput placeholder="Avez-vous une remarque?" [(ngModel)]="remarque" name="remarque"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauver
    </button>

  </form>
</div>
